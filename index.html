<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midnight Manhwa</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">

<style>
/* =========================
   NAVBAR CORE
========================= */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0.6rem 1rem;
}

/* =========================
   SEARCH BAR (FIXED)
========================= */
.search-container{
  position:relative;
  display:flex;
  align-items:center;
}

.search-container input{
  width:300px;
  padding:0.55rem 2.4rem 0.55rem 1rem;
  border-radius:999px;
  border:none;
  outline:none;
  background:#0b0b0b;
  color:#00ffff;
  font-size:0.95rem;
  box-shadow:inset 0 0 6px rgba(0,255,255,0.25);
}

.search-container input::placeholder{color:#777;}

.search-container button{
  position:absolute;
  right:10px;
  background:none;
  border:none;
  color:#00ffff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* =========================
   HERO (IMPROVED)
========================= */
.hero{
  text-align:center;
  padding:2.2rem 1rem 1.2rem;
}
.hero h1{
  font-family:'Orbitron',sans-serif;
  font-size:2.4rem;
  color:#00ffff;
  text-shadow:0 0 20px rgba(0,255,255,.55);
  margin-bottom:0.3rem;
}
.hero p{
  font-size:1rem;
  color:#aaa;
}

/* =========================
   MANHWA GRID
========================= */
.manhwa-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:1rem;
  padding:1.5rem 1rem;
}

/* =========================
   CARD
========================= */
.card{
  position:relative;
  overflow:hidden;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.6s;
}
.card:hover img,.card.hover img{transform:scale(1.12);}
.card-title-overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:1.2rem .8rem .7rem;
  background:linear-gradient(to top,rgba(0,0,0,.6),transparent);
}
.card-title-overlay span{
  font-family:'Orbitron';
  font-size:.85rem;
  color:#00ffff;
  text-shadow:0 0 6px rgba(0,255,255,.4);
}
.card:hover{box-shadow:0 18px 45px rgba(0,255,255,.35);}
.coming-soon{opacity:.6;pointer-events:none;}
.lock-icon{
  position:absolute;
  top:10px;
  right:10px;
  font-size:1.1rem;
}

/* =========================
   NO DATA
========================= */
#noData{
  display:none;
  text-align:center;
  color:red;
  font-family:'Orbitron';
  margin:1.5rem 0;
}

/* =========================
   EASTER EGG
========================= */
#easterEggMessage{
  display:none;
  text-align:center;
  font-family:'Orbitron';
  font-size:1.8rem;
  color:#00ffff;
  margin-top:1.5rem;
  text-shadow:0 0 15px #00ffff;
}
#easterEggMessage.show{display:block;animation:glow 3s infinite alternate;}
@keyframes glow{
  from{text-shadow:0 0 8px #00ffff;}
  to{text-shadow:0 0 20px #00ffff;}
}

/* =========================
   MOBILE
========================= */
@media(max-width:768px){
  .navbar{gap:.5rem;}
  .search-container input{width:170px;}
  .hero h1{font-size:1.8rem;}
}
</style>
</head>

<body>
<div class="app">

<nav class="navbar">
  <div class="search-container">
    <input id="searchInput" placeholder="Search...">
    <button id="searchButton">
      <svg viewBox="0 0 24 24" width="18">
        <path fill="currentColor"
        d="M15.5 14h-.8l-.3-.3a6.5 6.5 0 1 0-.7.7l.3.3v.8l4.2 4.2a1 1 0 0 0 1.4-1.4z"/>
      </svg>
    </button>
  </div>

  <div class="logo">
    <img src="favicon.ico">
  </div>

  <div class="menu-toggle" id="menuToggle">
    <span></span><span class="middle"></span><span></span>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a class="active">Home</a></li>
    <li><a>Genres</a></li>
    <li><a>About</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>Midnight Manhwa</h1>
  <p>Read dark fantasy, action, and mystery manhwa.</p>
</section>

<section class="manhwa-grid" id="manhwaGrid"></section>
<div id="noData">No data found!</div>
<div id="easterEggMessage">I Love Thin Nadi Soe, So Much</div>

</div>

<script>
const menuToggle=document.getElementById("menuToggle");
const navLinks=document.getElementById("navLinks");
menuToggle.onclick=()=>{menuToggle.classList.toggle("active");navLinks.classList.toggle("show");};

const grid=document.getElementById("manhwaGrid");
const noData=document.getElementById("noData");
const searchInput=document.getElementById("searchInput");
const easterEgg=document.getElementById("easterEggMessage");

let manhwaData=[];

fetch("Json/manhwa.json")
.then(r=>r.json())
.then(d=>{manhwaData=d;render(d);})
.catch(()=>grid.innerHTML="<p style='color:red;text-align:center'>Failed to load data</p>");

function render(data){
  grid.innerHTML="";
  noData.style.display=data.length?"none":"block";
  data.forEach(item=>{
    const card=document.createElement(item.locked?"div":"a");
    card.className="card"+(item.locked?" coming-soon":"");
    if(!item.locked) card.href=item.link;

    card.innerHTML=`
      <img src="${item.image}">
      ${item.locked?'<span class="lock-icon">ðŸ”’</span>':''}
      <div class="card-title-overlay"><span>${item.title}</span></div>
    `;
    grid.appendChild(card);
  });
}

function applySearch(){
  const q=searchInput.value.trim();
  easterEgg.classList.toggle("show",q==="Swt & Tnds");
  render(manhwaData.filter(m=>m.title.toLowerCase().includes(q.toLowerCase())));
}

searchInput.oninput=applySearch;
searchButton.onclick=()=>{searchInput.focus();applySearch();};
</script>

</body>
</html>
