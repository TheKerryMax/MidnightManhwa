<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================
       CARD TITLE OVERLAY
    ========================= */
    .card-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.4rem 1rem 0.9rem;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.15),
        transparent
      );
      pointer-events: none;
    }

    .card-title-overlay span {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00ffff;
      text-shadow:
        0 0 6px rgba(0,255,255,0.35),
        0 2px 6px rgba(0,0,0,0.9);
    }

    /* =========================
       LOCKED MANHWA
    ========================= */
    .coming-soon {
      opacity: 0.6;
      pointer-events: none;
    }

    .lock-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      z-index: 2;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="favicon.ico" alt="Midnight Manhwa Logo">
    </div>

    <!-- SEARCH -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search manhwa..." />
      <button type="button" id="searchButton">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor"
            d="M15.5 14h-.8l-.3-.3a6.5 6.5 0 1 0-.7.7l.3.3v.8l4.2 4.2a1 1 0 0 0 1.4-1.4L15.5 14zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
      </button>
    </div>

    <!-- HAMBURGER -->
    <div class="menu-toggle" id="menuToggle">
      <span></span><span class="middle"></span><span></span>
    </div>

    <!-- NAV LINKS -->
    <ul class="nav-links" id="navLinks">
      <li><a href="#" class="active">Home</a></li>

      <!-- GENRE DROPDOWN -->
      <li class="genre-menu">
        <a href="#" id="genreToggle">Genres â–¾</a>
        <ul class="genre-dropdown">
          <li><a href="#">Action</a></li>
          <li><a href="#">Fantasy</a></li>
          <li><a href="#">Martial Arts</a></li>
          <li><a href="#">Mystery</a></li>
          <li><a href="#">Dark</a></li>
        </ul>
      </li>

      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Midnight Manhwa</h1>
    <p>Read dark fantasy, action, and mystery manhwa.</p>
  </section>

  <!-- MANHWA GRID -->
  <section class="manhwa-grid">

    <!-- REAL MANHWA -->
    <a href="Genres/Manhwa/King%20of%20the%20Octagon/chapters.html"
       class="card manhwa-link"
       data-title="king of the octagon">
      <img src="Images/king-of-octagon-cover.jpg" alt="King of the Octagon">
      <div class="card-title-overlay">
        <span>King of the Octagon</span>
      </div>
    </a>

    <!-- LOCKED MANHWA -->
    <div class="card coming-soon">
      <span class="lock-icon">ðŸ”’</span>
      <img src="Images/king-of-octagon-cover.jpg" alt="Locked">
      <div class="card-title-overlay">
        <span>New Manhwa</span>
      </div>
    </div>

    <div class="card coming-soon">
      <span class="lock-icon">ðŸ”’</span>
      <img src="Images/king-of-octagon-cover.jpg" alt="Locked">
      <div class="card-title-overlay">
        <span>New Manhwa</span>
      </div>
    </div>

  </section>

</div>

<script>
  /* =========================
     SEARCH FUNCTION
  ========================= */
  const searchInput = document.getElementById("searchInput");
  const searchButton = document.getElementById("searchButton");
  const readableCards = document.querySelectorAll(".manhwa-link");
  const lockedCards = document.querySelectorAll(".coming-soon");

  function filterManhwa() {
    const query = searchInput.value.toLowerCase().trim();

    // Hide locked manhwa while searching
    lockedCards.forEach(card => {
      card.style.display = query ? "none" : "";
    });

    // Filter readable manhwa
    readableCards.forEach(card => {
      const title = card.dataset.title;
      card.style.display = title.includes(query) ? "" : "none";
    });
  }

  searchInput.addEventListener("input", filterManhwa);
  searchButton.addEventListener("click", filterManhwa);

  /* =========================
     MOBILE NAV
  ========================= */
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("show");
  });
</script>

</body>
</html>
