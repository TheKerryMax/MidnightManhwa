<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of the Octagon | Midnight Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../../style.css">
  <style>
    body {
      background: #0a0a0a;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    /* Chapter title */
    #chapter-title {
     display: flex;
     justify-content: center; /* horizontal center */
     align-items: center;     /* vertical center */
     height: 60px;            /* fixed height for the top bar */
     color: #00ffff;
     font-family: 'Orbitron', sans-serif;
     font-size: 1.8em;
      text-shadow: 0 0 15px #00ffff;
      margin: 0;
      position: sticky;
      top: 0;
     background: #0a0a0a;
      z-index: 10;
     transition: opacity 0.3s;
     padding: 0 20px; /* horizontal padding */
    }

    /* Reader container */
    #reader {
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }

    .page-img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
    }

    /* Navigation buttons */
    #nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,15,28,0.7);
      padding: 8px 20px; /* smaller */
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid #00ffff;
      display: flex;
      gap: 10px;
      align-items: center; /* vertically center text and arrow */
      transition: opacity 0.3s;
      z-index: 20;
    }

    #nav.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #nav button {
      display: flex;
      align-items: center;
      gap: 5px; /* space between arrow and text */
      background: transparent;
      color: #00ffff;
      border: none;
      padding: 6px 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s, text-shadow 0.2s;
    }

    #nav button:hover {
      color: white;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Custom arrows using CSS */
    .arrow-left::before {
      content: "⟵"; /* left arrow */
    }

    .arrow-right::after {
      content: "⟶"; /* right arrow */
    }

  </style>
</head>
<body>

  <h2 id="chapter-title"></h2>
  <div id="reader"></div>

  <div id="nav">
    <button id="prev" class="arrow-left">Prev</button>
    <button id="chapters">Chapters</button>
    <button id="next" class="arrow-right">Next</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    let chapter = parseInt(params.get('chapter')) || 1;
    const maxChapter = 3;

    const chapterTitle = document.getElementById('chapter-title');
    chapterTitle.textContent = `King of the Octagon - Chapter ${chapter}`;

    const baseFolder = `chapter (${chapter})/`;
    const reader = document.getElementById('reader');
    const totalPages = 10;

    // Load all images
    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement('img');
      img.src = `${baseFolder}page (${i}).png`;
      img.alt = `Page ${i}`;
      img.className = 'page-img';
      img.loading = 'lazy';
      reader.appendChild(img);
    }

    // Navigation buttons
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const chaptersBtn = document.getElementById('chapters');
    const nav = document.getElementById('nav');

    prevBtn.onclick = () => chapter > 1 && (location.href = `reader.html?chapter=${chapter-1}`);
    nextBtn.onclick = () => chapter < maxChapter && (location.href = `reader.html?chapter=${chapter+1}`);
    chaptersBtn.onclick = () => location.href = 'chapters.html';

    prevBtn.disabled = chapter <= 1;
    nextBtn.disabled = chapter >= maxChapter;

    // Double-tap to hide/show nav + chapter title
    let lastTap = 0;
    document.body.addEventListener('click', () => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        nav.classList.toggle('hidden');
        chapterTitle.style.opacity = nav.classList.contains('hidden') ? '0' : '1';
      }
      lastTap = currentTime;
    });
  </script>

</body>
</html>
